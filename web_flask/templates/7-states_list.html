<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
	{% for key, val in States.items()|sort(attribute="name") %}
		{% if val.name %}
			<LI>{{ val.id }}: <B>{{ val.name }}</B></LI>
		{% endif %}
	{% endfor %}
	</UL>
   </BODY>
</HTML>
